<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="images">
            <div class="img selected"
                data-image="https://cdn.pixabay.com/photo/2018/07/22/18/38/grapes-3555214_1280.jpg"></div>
            <div class="img" data-image="https://cdn.pixabay.com/photo/2016/04/10/15/13/mangoes-1320111_1280.jpg"></div>
            <div class="img" data-image="https://cdn.pixabay.com/photo/2022/07/10/20/15/raspberries-7313700_1280.jpg">
            </div>
            <div class="img" data-image="https://cdn.pixabay.com/photo/2020/07/18/13/01/blueberry-5417154_1280.jpg">
            </div>
            <div class="img" data-image="https://cdn.pixabay.com/photo/2021/09/16/16/12/fruit-6630499_640.jpg"></div>
            <div class="img" data-image="https://cdn.pixabay.com/photo/2022/09/16/16/09/harvest-7458975_1280.jpg"></div>
            <div class="img" data-image="https://cdn.pixabay.com/photo/2018/08/26/21/49/plums-3633456_1280.jpg"></div>
        </div>
        <div class="slider_type">
            <div style="--color:#e6ff74;" class="slider" id="one">Slider 1</div>
            <div style="--color:#ff4747;" class="slider" id="two">Slider 2</div>
        </div>
    </div>
</body>

</html>
